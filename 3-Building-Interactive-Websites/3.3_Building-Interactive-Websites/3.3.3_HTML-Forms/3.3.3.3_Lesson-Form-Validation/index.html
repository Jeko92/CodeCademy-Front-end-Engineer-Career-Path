<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson: Form Validation</title>
    <link rel="shortcut icon" href="#" />
    <!-- Google fonts start -->
    <link
      href="https://fonts.googleapis.com/css?family=Spicy+Rice"
      rel="stylesheet"
    />
    <!-- Google fonts end -->
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <section class="overlay">
      <h1>Guess the right number!</h1>
      <form action="check.html" method="GET">
        <!-- Add a required attribute to the element -->
        <label for="guess">Enter a number between 1-10</label>
        <br />
        <input
          type="number"
          name="guess"
          id="guess"
          min="1"
          max="10"
          required
        />
        <br />
        <input type="submit" id="submission" value="Submit" />
      </form>
    </section>
    <!-- <script src="./main.js"></script> -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scaling Images</title>
    <link rel="shortcut icon" href="#" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container {
        width: 50%;
        /* height: 200px; */
        height: 400px;
        overflow: hidden;
      }

      .container img {
        max-width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
        background-position: bottom center;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="./dog.png" alt="Doggy" />
    </div>
  </body>
</html>

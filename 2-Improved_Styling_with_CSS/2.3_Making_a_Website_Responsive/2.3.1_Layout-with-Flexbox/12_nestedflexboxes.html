<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Learn Flexbox - Flex-Flow</title>
    <link rel="shortcut icon" href="#" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto Mono", monospace;
      }

      h2 {
        text-align: center;
        font-size: 18px;
      }

      .main {
        background-color: lightgrey;
        width: 400px;
        height: 700px;
        display: flex;
        align-items: center;
        justify-content: space-around;
      }

      .container {
        width: 300px;
        height: 300px;
        background-color: dodgerblue;
        border: 1px solid white;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .child {
        height: 75px;
        width: 75px;
        background-color: whitesmoke;
        border: 1px solid snow;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div class="child">
          <h2>Child 1</h2>
        </div>
        <div class="child">
          <h2>Child 2</h2>
        </div>
        <div class="child">
          <h2>Child 3</h2>
        </div>
      </div>
      <div class="container"></div>
    </div>
  </body>
</html>

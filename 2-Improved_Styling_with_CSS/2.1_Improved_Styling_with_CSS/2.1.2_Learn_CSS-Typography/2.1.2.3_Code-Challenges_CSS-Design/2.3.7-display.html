<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Challenge:CSS DESIGN-Display</title>
    <link rel="shortcut icon" href="#" />
    <style>
      body {
        background-color: rgb(239, 217, 202);
      }

      #box {
        border: 10px solid black;
        width: 200px;
        height: 200px;
        margin: 25% auto;
      }

      #left {
        border: 5px solid red;
        width: 90px;
        height: 190px;
        display: inline-block;
      }

      #right {
        border: 5px solid blue;
        width: 90px;
        height: 190px;
        float: right;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div id="left"></div>
      <div id="right"></div>
    </div>
  </body>
</html>

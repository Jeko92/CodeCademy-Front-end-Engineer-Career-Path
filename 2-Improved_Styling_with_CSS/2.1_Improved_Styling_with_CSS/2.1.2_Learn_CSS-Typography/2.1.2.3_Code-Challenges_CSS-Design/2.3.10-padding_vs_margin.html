<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Challenge:CSS DESIGN-Padding vs. Margin</title>
    <link rel="shortcut icon" href="#" />
    <style>
      .block {
        height: 100px;
        width: 100px;
        display: block;
      }

      #container {
        background-color: #f4e8c1;
        position: absolute;
        width: 100%;
      }

      #teal {
        background-color: #a8d0db;
        padding-right: 100px;
        margin: 100px auto 100px 100px;
      }

      #purple {
        background-color: #414073;
        padding-right: 100px;
        padding-bottom: 100px;
        margin: 100px auto 50px 100px;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="teal" class="block"></div>
      <div id="purple" class="block"></div>
    </div>
  </body>
</html>

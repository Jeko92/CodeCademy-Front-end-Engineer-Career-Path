<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Structure</title>
  </head>
  <body>
    <h1>Important Schedules</h1>
    <section>
      <h2>Jinx</h2>
      <img
        src="https://loremflickr.com/320/240/cat"
        alt="Orange cat resting"
        width="500"
      />
      <section>
        <h3>His Schedule</h3>
        <ul>
          <li>sleep</li>
          <li>attack Magic</li>
          <li>MURDER</li>
          <li>nap</li>
          <li>snack</li>
          <li>dose</li>
        </ul>
      </section>
    </section>
    <section>
      <h2>Magic</h2>
      <img
        src="https://loremflickr.com/320/240/cat"
        alt="Black cat resting"
        width="500"
      />
      <section>
        <h3>Her Schedule</h3>
        <ol>
          <li>wake Ceretaker</li>
          <li>play</li>
          <li>MURDER</li>
          <li>sleep</li>
          <li>meow until Caretaker gives three pets</li>
          <li>nap</li>
        </ol>
      </section>
    </section>
  </body>
</html>
